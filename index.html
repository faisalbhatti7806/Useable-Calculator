<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilis.css">
</head>

<body>
    <h1 class="text-center">Wellcome To Scientific Calculator</h1>
    <div class="container bg-red  mx-auto">
        <div class="row">
            <input id="zee" class="input" type="text">
        </div>
        <div class="row">
            <button onclick="clr('C')" class="button1">C</button>
            <button onclick="squar('sq')" class="button1">sq</button>
            <button onclick="power('pw')" class="button1">pw</button>
            <button onclick="add('%')" class="button1">%</button>
        </div>
        <div class="row">
            <button onclick="add(7)" class="button">7</button>
            <button onclick="add(8)" class="button">8</button>
            <button onclick="add(9)" class="button">9</button>
            <button onclick="add('*')" class="button1">*</button>
        </div>
        <div class="row">
            <button onclick="add(4)" class="button">4</button>
            <button onclick="add(5)" class="button">5</button>
            <button onclick="add(6)" class="button">6</button>
            <button onclick="add('+')" class="button1">+</button>
        </div>
        <div class="row">
            <button onclick="add(1)" class="button">1</button>
            <button onclick="add(2)" class="button">2</button>
            <button onclick="add(3)" class="button">3</button>
            <button onclick="add('-')" class="button1">-</button>
        </div>
        <div class="row">
            <button onclick="cancel('e')" class="button">e</button>
            <button onclick="add(0)" class="button">0</button>
            <button onclick="add('.')" class="button">.</button>
            <button onclick="anser('=')" class="button1">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
